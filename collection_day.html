                <p style="font-size:14px;color:#0d0d0d;line-height:28px;text-indent:28px;">吉林省博物院，原名吉林省博物馆，1951年建馆，新馆位

                    于长春市净月国家高新技术产业开发区永顺路1666号，建筑

                    面积3.2万平方米，是直属于吉林省文化厅的国家一级博物

                    馆。
                    吉林省博物院是一座历史与艺术博物馆，有文物藏品12万

                    余件，其中一级文物295件、二级文物3379件、三级文物

                    14280件、其它文物近10万件。其中高句丽、渤海、辽金时期

                    的文物以及中国历代书法绘画、东北抗日联军文物在全国占有

                    重要地位。</p>
