<div data-page="museum_collection" class="page" id="museum_collection">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left col-25"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center col-50" style='text-align: center'>馆藏精品</div>
            <div class="right"></div>
        </div>
    </div>
    <div class="page-content museum_collection" style="padding-top:0.435rem;">
        <div class="list-block virtual-list row" style="margin:0">
            <ul class="col-100 row" style="padding:0 0.0888rem" v-for="it in data.treasurejson">
                <li class="col-100 row" style="padding:0.0444rem 0">
                    <a :href="'collection_details.html?ID='+it.FGUID" class="col-100 row">
                        <div class="col-30" style="width:0.8044rem;height:0.5866rem">
                            <img :src="it.FPicAddress" width="100%" height="100%">
                        </div>
                        <div class="col-70">
                            <h3 style="font-size:0.0977rem;" v-text="it.FCOLLECTIONCNAME"></h3>
                            <p style="font-size:0.08rem;color:#c5c5c5;">收藏单位：<span v-text="it.MID"></span><span style="padding-left:0.0222rem" v-html="'类型：'+it.FCollectionType"></span></p>
                            <p style="font-size:0.08rem;color:#c5c5c5;" v-text="it.FSize"></p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
